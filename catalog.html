<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог растений</title>
  <!-- Подключаем Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключаем кастомные стили -->
  <link rel="stylesheet" href="styles.css">
  <!-- Подключаем Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display&display=swap" rel="stylesheet">
  <!-- Подключаем Font Awesome для иконок -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Навигация -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Домашние растения</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="catalog.html">Каталог</a>
          </li>
        </ul>
        <!-- Форма поиска -->
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Найти растение..." aria-label="Search" id="search-input">
        </form>
      </div>
    </div>
  </nav>

  <!-- Заголовок каталога -->
  <header class="catalog-header py-5">
    <div class="container text-center">
      <h1 class="display-4">Каталог растений</h1>
      <p class="lead">Изучите наш полный список домашних растений</p>
    </div>
  </header>

  <!-- Блок с каталогом растений -->
  <section class="catalog-plants py-5">
    <div class="container">
      <div class="row" id="plants-container">
        <!-- Карточки растений будут добавлены с помощью JavaScript -->
      </div>
    </div>
  </section>

  <!-- Футер -->
  <footer class="bg-light text-center py-4">
    <div class="container">
      <p>&copy; 2025 База знаний о домашних растениях</p>
    </div>
  </footer>

  <!-- Подключаем Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Подключаем кастомный JavaScript -->
  <script src="./catalog.js"></script>
</body>
</html>
